version: "2"
services:
  redis: { image: redis }
  worker: &service
    command: keeper worker
    build: .
    environment: [REDIS_HOST=redis]
    links: [redis]
    volumes:
      - ./bin:/usr/local/bin:ro
      - ${HOME}/.keeperrc:/root/.keeperrc:ro
  clock:
    <<: *service
    command: keeper clock
